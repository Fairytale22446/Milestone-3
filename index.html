<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <h2>Personal Details</h2>
      <hr style="margin-bottom: 20px" />
      <div class="form-group">
        <label class="label" for="myName">Name:</label>
        <input class="input" type="text" id="myName" autocomplete="off" />
      </div>

      <div class="form-group">
        <label class="label" for="Designation">Designation:</label>
        <input class="input" type="text" id="Designation" autocomplete="off" />
      </div>

      <div class="form-group">
        <label class="label" for="phone">Phone Number:</label>
        <input class="input" type="text" id="phone" autocomplete="off" />
      </div>

      <div class="form-group">
        <label class="label" for="email">Email:</label>
        <input class="input" type="text" id="email" autocomplete="off" />
      </div>

      <div class="form-group">
        <label class="label" for="address">Address:</label>
        <input class="input" type="text" id="address" autocomplete="off" />
      </div>

      <div>
        <h2>Education</h2>
        <hr style="margin-bottom: 20px" />

        <div class="form-group">
          <label class="label" for="PassingYear">Passing Year:</label>
          <input
            class="input" type="date" id="PassingYear" autocomplete="off"
          />
        </div>

        <div class="form-group">
          <label class="label" for="degree">Degree:</label>
          <input class="input" type="text" id="degree" autocomplete="off" />
        </div>

        <div class="form-group">
          <label class="label" for="institute">Institute:</label>
          <input class="input" type="text" id="institute" autocomplete="off" />
        </div>

        <div>
            <div class="form-group">
              <label class="label" for="PassingYear1">Passing Year:</label>
              <input  class="input" type="date" id="PassingYear1"  autocomplete="off"
              />
            </div>
    
            <div class="form-group">
              <label class="label" for="degree1">Degree:</label>
              <input class="input" type="text" id="degree1" autocomplete="off" />
            </div>
    
            <div class="form-group">
              <label class="label" for="institute1">Institute:</label>
              <input class="input" type="text" id="institute1" autocomplete="off" />
            </div>
      </div>

                <h2>Skills</h2>
                <hr style="margin-bottom: 20px" />

                <div class="form-group">
                    <label class="label  margin-bottom" for="skills">Skills:</label>
                    <input class="input  margin-bottom" type="text" id="skills1" autocomplete="off" />
                    <input class="input  margin-bottom" type="text" id="skills2" autocomplete="off" />
                    <input class="input  margin-bottom" type="text" id="skills3" autocomplete="off" />
                  </div>

                  <h2>Language</h2>
                  <hr style="margin-bottom: 20px" />

                  <div class="form-group">
                    <label class="label  margin-bottom" for="language">Language:</label>
                    <input class="input  margin-bottom" type="text" id="language1" autocomplete="off" />
                    <input class="input  margin-bottom" type="text" id="language2" autocomplete="off" />
                  </div>

                  <h2>Experience</h2>
                  <hr style="margin-bottom: 20px" />


                  <div class="form-group">
                    <label class="label " for="StartYear">Start Year:</label>
                    <input class="input margin-bottom" type="date" id="StartYear" autocomplete="off" />
                      
                    <label class="label " for="EndYear">End Year:</label>
                    <input class="input" type="date" id="EndYear" autocomplete="off" />
                  </div>


                  <div class="form-group">
                    <label class="label " for="Company">Company:</label>
                    <input class="input margin-bottom" type="text" id="Company" autocomplete="off" />

                    <label class="label " for="CompanyLocation">Company Location:</label>
                    <input class="input" type="text" id="CompanyLocation" autocomplete="off" />
                    </div>

                    <div class="form-group">
                         <label class="label " for="JobTitle">Job Title:</label>
                        <input class="input" type="text" id="JobTitle" autocomplete="off" />
                        </div>
                     
                        <div class="form-group">
                            <label class="label  margin-bottom" for="Achievements">Achievements</label>
                            <input class="input  margin-bottom" type="text" id="Achievements1" autocomplete="off" />
                            <input class="input  margin-bottom" type="text" id="Achievements2" autocomplete="off" />
                            <input class="input  margin-bottom" type="text" id="Achievements3" autocomplete="off" />
                          </div>
                        
                          <br>
                          <hr style="margin-bottom: 20px" />
                          <div class="btnDiv"><input id="submitBtn" class="submit" type="submit"></div>
    </form>
        
   
  </body>
<script src="script.js"></script>
</html>
